<!DOCTYPE html>
<html>
<head>
    <title>noVNC Console</title>
</head>
<body>
    <h3>VM Console</h3>
    <div id="noVNC_container" style="width: 100%; height: 90vh;"></div>

    <script type="module">
        import { RFB } from "https://cdn.jsdelivr.net/npm/novnc-core@0.3.0/lib/rfb.min.js";

        const rfb = new RFB(
            document.getElementById('noVNC_container'),
            `wss://${window.location.hostname}:{{ port }}/?vncticket={{ ticket }}`
        );
        rfb.viewOnly = false;
        rfb.scaleViewport = true;
        rfb.background = '#000';
    </script>
</body>
</html>
