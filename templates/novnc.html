<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>noVNC Console</title>

    <!-- Use locally hosted noVNC files -->
    <script src="{{ url_for('static', filename='novnc/core/rfb.js') }}"></script>
    <script src="{{ url_for('static', filename='novnc/app/ui.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='novnc/app/styles/main.css') }}">
</head>
<body>
    <div id="noVNC_container" class="noVNC_container">
        <div id="noVNC_screen">
            <canvas id="noVNC_canvas"></canvas>
        </div>
    </div>

    <script>
        // Initialize the RFB object using the WebSocket URL passed from Flask
        const rfb = new RFB(document.getElementById('noVNC_canvas'), "{{ websocket_url }}", {
            credentials: {}  // Add any necessary credentials here
        });

        // Set additional options for noVNC behavior
        rfb.viewOnly = false; // Allow interaction with the VM
        rfb.scaleViewport = true; // Scale the viewport to fit
        rfb.resizeSession = true; // Automatically resize the session based on the canvas size
    </script>
</body>
</html>
